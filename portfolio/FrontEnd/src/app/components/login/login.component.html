<html>
    <head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
    </head>
  <body id="LoginForm">  
    <div class="container">
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
    <div class="main-div">
      <div class="panel">
      <h2>Admin Login</h2>
      <p>Por favor ingrese su email y contraseña</p>
      </div>
      <form #f="ngForm"(ngSubmit)="onLogin()" novalidate>
      
          <form id="Login">

          <div class="form-group">


                <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Direccion de Email"
               [(ngModel)]="nombreUsuario" required>

            </div>

            <div class="form-group">

              <input type="password" class="form-control" id="password" placeholder="contraseña" [(ngModel)]="password" required>

            </div>
            <div class="forgot">
           <!--<a href="reset.html">Olvidaste tu contraseña?</a> -->
            </div>
            <div class="forgot">
              <a href="reset.html">¿No tienes una cuenta? crea una aquí</a> 
               </div>
              <button type="submit" class="btn btn-primary">Login</button>
              
        
            
      
            </form>
        </form>
      

    </div></div>
